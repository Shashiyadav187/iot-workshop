<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Example for IoT</title>
  <script src="/primus/primus.js"></script>
</head>
<body>
  <h1>Realtime Example for IoT</h1>
  <input type="color">
  <script>
    var colorInput = document.querySelector('input[type=color]');
    var socket = Primus.connect();


    colorInput.onchange = function () {
      var color = this.value;

      socket.send('color', color);
    };

  </script>
</body>
</html>
